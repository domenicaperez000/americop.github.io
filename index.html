<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d37ffa90e.js" crossorigin="anonymous"></script>
    <title>Americopp</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="logo"><img src="assets/images/logo3.jpg" alt="logo"></div>
            <div class="text"><h1>Americopp</h1>
            <h3>Servicio de electromecánica y soporte técnico</h3>
            </div>
            
            
        </div>
        <div class="content">
            <div class="social-bubbles">

                <div class="cards">
                    <button class="bubble">
                        <i class="fa-brands fa-instagram fa-2x" style="color: #979a9f"></i>
                        <h1>Instagram</h1>
                    </button>

                    <button class="bubble">
                        <i class="fa-brands fa-tiktok fa-2x" style="color: #979a9f"></i>
                        <h1>TikTok</h1>
                    </button>

                    <button class="bubble">
                        <i class="fa-solid fa-location-dot fa-2x" style="color: #979a9f"></i>
                        <h1>Ubicacion</h1>
                    </button>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
